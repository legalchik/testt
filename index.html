<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование тура</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #content {
            border: 1px solid #ccc;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 70px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(244, 244, 244, 0.6);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-radius: 12px 12px 0 0;
        }
        .tab {
            flex: 1;
            padding: 14px 0;
            cursor: pointer;
            text-align: center;
            background-color: transparent;
            border-right: 1px solid #ddd;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #000;
            border-radius: 6px;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        .tab.active {
            background-color: rgba(0, 0, 0, 0.1);
            color: #0073e6;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab.active:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        function loadPage(page) {
            fetch(page + '.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                    document.getElementById(page).classList.add('active');
                });
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            loadPage('about');
        });
    </script>
</head>
<body>
    <div id="content">Загрузка...</div>
    <div class="tabs">
        <div class="tab active" id="about" onclick="loadPage('about')">О нас</div>
        <div class="tab" id="howto" onclick="loadPage('howto')">Как забронировать</div>
        <div class="tab" id="booking" onclick="loadPage('booking')">Бронирование</div>
    </div>
</body>
</html>
