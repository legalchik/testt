<style>
    .booking {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 0px;
        background-color: var(--background-color);
        color: #333;
        margin: 0;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(170, 170, 170, 0.1);
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #2c3e50;
    }
    p {
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }
    input, textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #a19797;
        border-radius: 5px;
        font-size: 16px;
    }
    textarea {
        resize: vertical;
        height: 100px;
    }
    button {
        padding: 10px;
        background-color: #a18b71;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        outline: none;
        -webkit-tap-highlight-color: transparent;
    }
    button:hover {
        background-color: #efebeb;
    }
    .note {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 10px;
    }
</style>
<booking>
    <div class="container">
        <h1>Если у вас есть вопросы и пожелания</h1>
        <p>Оставьте свои контакты, мы свяжемся с вами в ближайшее время</p>
        
        <form>
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>

            <label for="question">Ваш вопрос</label>
            <textarea id="question" name="question" placeholder="Введите интересующий Вас вопрос" required></textarea>

            <button type="submit">Отправить</button>
        </form>

        <p class="note">Нажимая на кнопку, вы соглашаетесь с условиями конфиденциальности</p>
    </div>
</booking>
